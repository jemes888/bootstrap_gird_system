<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Grid System</title>
  </head>
  <body>
    <!-- 1 colum -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="background-color">1 colum</div>
        </div>
      </div>
    </div>
    <!-- 1 colum end-->
    <!-- 2 colum -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="background-color">2 colum</div>
        </div>
        <div class="col-md-6">
          <div class="background-color">2 colum</div>
        </div>
      </div>
    </div>
    <!-- 2 colum end-->
    <!-- 3 colum -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="background-color">3 colum</div>
        </div>
        <div class="col-md-4">
          <div class="background-color">3 colum</div>
        </div>
        <div class="col-md-4">
          <div class="background-color">3 colum</div>
        </div>
      </div>
    </div>
    <!-- 3 colum end-->
    <!-- 4 colum -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="background-color">4 colum</div>
        </div>
        <div class="col-md-3">
          <div class="background-color">4 colum</div>
        </div>
        <div class="col-md-3">
          <div class="background-color">4 colum</div>
        </div>
        <div class="col-md-3">
          <div class="background-color">4 colum</div>
        </div>
      </div>
    </div>
    <!-- 4 colum end-->
    <!-- 5 colum -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <div class="background-color">5 colum</div>
        </div>
        <div class="col-md">
          <div class="background-color">5 colum</div>
        </div>
        <div class="col-md">
          <div class="background-color">5 colum</div>
        </div>
        <div class="col-md">
          <div class="background-color">5 colum</div>
        </div>
        <div class="col-md">
          <div class="background-color">5 colum</div>
        </div>
      </div>
    </div>
    <!-- 5 colum end-->
    <!-- 12 column start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
        <div class="col-1">
          <div class="background-color">1</div>
        </div>
      </div>
    </div>
    <!-- 12 column end -->
    <!-- 3 & 9 clumn -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="background-color">3 colum</div>
        </div>
        <div class="col-md-9">
          <div class="background-color">9 colum</div>
        </div>
      </div>
    </div>
    <!-- 3 & 9 clumn -->
    <!-- 8 and 4 column start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="background-color">8 colum</div>
        </div>
        <div class="col-md-4">
          <div class="background-color">4 colum</div>
        </div>
      </div>
    </div>
    <!-- 8 and 4 column end -->



    <!-- jQuery  -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
